{% extends "base.html" %}
{% block content %}

<form action="/signup" method="post">
    <label><p>
        Username
        <input type="text" name='username'/>
    {% if user_err %}
        <em class="error">{{ user_err }}</em>
    {% endif %}
    </p>
    </label>
   <label><p>
        Password
        <input type="password" name='password'/>
    {% if password_err %}
        <em class="error">{{ password_err }}</em>
    {% endif %}
    </p>
    </label>
   <label><p>
        Verify Password
        <input type="password" name='password-confirmation'/>
    {% if password_confirmation_err %}
        <em class="error">{{ password_confirmation_err }}</em>
    {% endif %}
    </p>
    </label>
    <input type="submit" value="Submit"/>
</form>

{% endblock %}
