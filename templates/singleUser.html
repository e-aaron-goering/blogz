{% extends "base.html" %}
{% block content %}

{% if bloglist %}
    {% for blog in bloglist %}
        <h2><a href="/ind-blog?id={{ blog.id }}"> {{ blog.title }} </a></h2>
        <p>{{ blog.body }}</p>
        <p class="post-author">written by <a href="/blog?user={{ blog.owner.username }}">{{ blog.owner.username }}</a></p>
    {% endfor %}
{% endif %}

{% endblock %}
