<html>

        <link rel="stylesheet" href="http://blogz-demo.appspot.com/css/normalize.css">
        <link rel="stylesheet" href="http://blogz-demo.appspot.com/css/styles.css">
    </head>
<body>
    <nav>
        <ul id="user-account">

                <li><a href="/login">login</a></li>
            {% elif login_check %}

            {% endif %}
        </ul>
        <ul>
            <li><a href="/">home</a></li>
            <li><a href="/blog">all posts</a></li>
            <li><a href="/newpost">new post</a></li>
        </ul>
    </nav>

<style>
    .error {
        color: red;
    }
</style>

<h1>{{title}}</h1>


    {% block content %}
    {% endblock %}

</body>
</html>
